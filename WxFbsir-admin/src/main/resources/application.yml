# 项目相关配置
wxfbsir:
  # 名称
  name: 微信福帮手
  # 版本
  version: 1.0.0
  # 版权年份
  copyrightYear: 2025
  # 文件路径 示例（ Windows配置D:/WxFbsir/uploadPath，Linux配置 /home/WxFbsir/uploadPath）
  profile: ${WXFBSIR_FILE_PATH:D:/WxFbsir/uploadPath}
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math
  # 域名配置（用于拼接完整URL）
  # 开发环境示例：http://localhost:8080
  # 生产环境建议使用环境变量：WXFBSIR_DOMAIN
  domain: ${WXFBSIR_DOMAIN:http://localhost:8080}
  websocket: # 是否启用 WebSocket 服务
      enabled: true
      # WebSocket 端点路径
      path: /ws/engine
      # 最大连接数
      max-connections: 10000
      # 最大消息大小（字节）1MB
      max-message-size: 1048576
      # 心跳间隔（秒）
      heartbeat-interval: 30
      # 心跳超时时间（秒）
      heartbeat-timeout: 10
      # 会话清理间隔（秒）
      session-cleanup-interval: 60
      # 消息队列最大大小
      message-queue-size: 10000

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# 日志配置
logging:
  level:
    root: info
    com.wx.fbsir: info
    com.wx.fbsir.business.websocket.server.EngineWebSocketHandler: info
    org.springframework: warn

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: druid
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  data:
    # redis 配置
    redis:
      # 地址
      host: ${WXFBSIR_REDIS_HOST:127.0.0.1}
      # 端口，默认为6379
      port: ${WXFBSIR_REDIS_PORT:6379}
      # 数据库索引
      database: ${WXFBSIR_REDIS_DATABASE:0}
      # 密码
      password: ${WXFBSIR_REDIS_PASSWORD:}
      # 连接超时时间（减少到5秒，快速失败）
      timeout: 5s
      # 客户端名称
      client-name: wxfbsir-admin
      lettuce:
        pool:
          # 连接池中的最小空闲连接（减少初始连接数）
          min-idle: 2
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池的最大数据库连接数
          max-active: 20
          # 连接池最大阻塞等待时间（减少到5秒，快速失败）
          max-wait: 5000ms
        # 关闭超时时间
        shutdown-timeout: 2000ms
        # 集群拓扑刷新配置（解决Redis重连慢的问题）
        cluster:
          refresh:
            # 启用自适应拓扑刷新
            adaptive: true
            # 定期刷新间隔（60秒）
            period: 60s

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥（生产环境建议使用环境变量：WXFBSIR_TOKEN_SECRET）
  secret: ${WXFBSIR_TOKEN_SECRET:abcdefghijklmnopqrstuvwxyz}
  # 令牌有效期（默认30分钟）
  expireTime: 30

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.wx.fbsir.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Springdoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
  group-configs:
    - group: 'default'
      display-name: '测试模块'
      paths-to-match: '/**'
      packages-to-scan: com.wx.fbsir.web.controller.tool

# 防盗链配置
referer:
  # 防盗链开关
  enabled: false
  # 允许的域名列表
  allowed-domains: localhost,127.0.0.1,wx.fbsir.com,www.wx.fbsir.com

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*
# AES加密配置
aes:
  secret:
    # AES加密密钥（256位）- 请勿泄露
    # 生产环境建议使用环境变量：WXFBSIR_AES_SECRET_KEY
    # 此密钥用于加密敏感数据（如公众号AppID、AppSecret等）
    # 密钥复杂度：包含大小写字母、数字、特殊符号，长度64位
    key: ${WXFBSIR_AES_SECRET_KEY:WxFbsir2025SecretKey@#$%^&*()}