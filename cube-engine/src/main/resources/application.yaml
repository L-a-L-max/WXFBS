# ==================== 用户自定义配置区域 ====================
# 如果你经常使用同一个服务器环境，可以在这里预设配置信息
# 配置后可以直接启动项目，无需每次手动输入
# 如果不配置，启动时会提示在终端输入
custom:
  server:
    # 服务器IP和端口 (例如: 192.168.0.1:8081)
    address: ""
    # 主机ID (例如: office01)
    hostId: ""
    # 是否启用SSL (true=https/wss, false=http/ws)
    sslEnabled: false

# 示例配置（取消注释并修改为你的实际配置）:
# custom:
#   server:
#     address: "192.168.0.1:8081"
#     hostId: "zpy001"
#     sslEnabled: false

# ==================== 使用说明 ====================
# 1. 如果你经常使用同一个服务器环境，建议配置上面的 custom.server 区域
# 2. 配置完成后，启动时会自动读取配置，无需手动输入
# 3. 如果没有配置或配置不完整，启动时会提示你在终端输入
# 4. 这样既保证了打包文件的通用性，又方便了固定环境用户的使用

# ==================== 系统配置区域 ====================
# 新增：SSL配置（控制是否启用加密协议）
ssl:
  enabled: false  # true=启用https/wss；false=使用http/ws（默认）

server:
  port: ${SERVER_PORT}

host:
  check:
    url: ${protocol}://${server.ip}/hostId/check  # 动态协议+端口

cube:
  url: ${protocol}://${server.ip}/aigc  # 动态协议+端口
  wssurl: ${wsProtocol}://${server.ip}/websocket?clientId=play-${CONTAINER_ID}  # 动态ws协议+端口
  datadir: ./user-data-dir
  uploadurl: ${protocol}://${server.ip}/common/upload  # 动态协议+端口

spring:
  main:
    allow-circular-references: true


# CPU配置
cpu:
  # CPU核心数（默认使用系统可用核心数）
  cores: ${CPU_CORES:}
  # 最大线程数（默认使用系统可用处理器数*2）
  maxThreads: ${MAX_THREADS:}

