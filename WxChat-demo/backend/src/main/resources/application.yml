# WxChat Demo 配置文件
server:
  port: 8083
  servlet:
    context-path: /api

spring:
  application:
    name: wxchat-demo
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: root

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.demo.wxchat.domain
  configuration:
    map-underscore-to-camel-case: true

# 企业微信配置（用于调用企业微信API，如获取用户信息等）
wework:
  corp-id:
  agent-id:
  agent-secret:

# 元器AI配置（用于发送消息到元器平台）
yuanqi:
  # 消息加密Token
  token:
  # AES加密密钥（43位）
  encoding-aes-key:
  # 元器回调地址（需要替换实际的channelId）
  target-url: https://yuanqi.tencent.com/api/v2/channel/callback/wecom/message/{channelId}
  # 模拟企业微信发送消息时使用的企业ID和应用ID（用于构造消息体）
  # 如果与上面wework配置相同，可以留空，系统会自动使用wework的配置
  # 正常不需要考虑配置下面两个
  corp-id:
  agent-id:

# 日志配置
logging:
  level:
    com.demo.wxchat: info
    org.springframework.web: warn
    com.zaxxer.hikari: warn
